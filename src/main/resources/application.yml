spring:
  application:
    name: simple-ecommerce
  datasource:
    url: 'jdbc:postgresql://postgres:5432/simple_ecommerce_db'
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8081
